version: 1
frontend:
  phases:
    preBuild:
      commands:
        - git lfs install
        - git lfs fetch --all
        - git lfs checkout
        - cd frontend
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/.next/cache/**/*
      - frontend/.npm/**/*
      - frontend/node_modules/**/*